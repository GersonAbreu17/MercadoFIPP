<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado FIPP</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!--Ícones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../../estilocomum.css">
    <script defer src="script.js"></script>
    <script defer src="../../acessoAside.js"></script>
</head>

<body>
    <header class="d-flex justify-content-between">
        <a style="text-decoration: none; color: white;" href="../../index.html"><h1>Mercado FIPP</h1></a>
        <a style="color: white;" href="../../login/pagina.html"><h4 style="cursor: pointer;" onclick="deslogar()"><i class="fa-solid fa-right-to-bracket" style="padding: 20px;"></i></h4></a>
    </header>
    <aside>
        <ul>
            <li class="d-none acesso-3"><a href="../../ver-anuncios/pagina.html">Ver anúncios</a></li>
            <li class="d-none acesso-2"><a href="../../meus-anuncios/pagina.html">Meus anúncios</a></li>
            <li class="d-none acesso-1"><a href="../../adm/categorias/pagina.html">Categorias</a></li>
            <li class="d-none acesso-1"><a href="../../adm/usuarios/pagina.html">Usuários</a></li>
        </ul>
    </aside>
    <main>
        <div class="acesso-2 d-none">
            <h1>Anunciar</h1>
            <form class="row g-3" id="formAnuncio" enctype="multipart/form-data">
                <div class="col-lg-12">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" name="titulo" id="titulo">
                    <p class="pErro" id="pErroTitulo"></p>
                </div>
                <div class="col-lg-4">
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" class="form-control" name="data" id="data" disabled>
                    <p class="pErro" id="pErroData"></p>
                </div>
                <div class="col-lg-4">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" class="form-control" name="preco" id="preco">
                    <p class="pErro" id="pErroPreco"></p>
                </div>
                <div class="col-lg-4">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select class="form-select" name="categoria" id="categoria">
                    </select>
                    <p class="pErro" id="pErroCategoria"></p>
                </div>
                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control form-text" name="descricao" id="descricao" rows="4"></textarea>
                    <p class="pErro" id="pErroDescricao"></p>
                </div>
                <div class="col-12">
                    <label for="fotos" class="form-label">Fotos (máximo 3):</label>
                    <input type="file" class="form-control" name="fotos" id="fotos" accept="image/*" multiple>
                    <p class="pErro" id="pErroFotos"></p>
                </div>
            </form>
            <div class="d-flex w-100 justify-content-end">
                <button class="btn btn-primary" onclick="adicionarAnuncio()">Anunciar</button>
            </div>
        </div>        
    </main>
</body>

</html>
